<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <!--The project is still in progress.-->
    <section class="tools">
        <form id="form" class="options" onchange="onFormChange()">
            <select name="fontfamily">
                <option value="sans">Sans Pro</option>
                <option value="monospace">MonoSpace</option>
                <option value="sans-serif">Sans Serif</option>
            </select>
            <input type="number" name="fontsize" min="8" max="24" placeholder="Font Size">

            <div>
            <input type="checkbox"  name="bold" id="bold" class="hidden-input">
            <label class="material-symbols-outlined option-btn" for="bold">format_bold</label>
            </div>

            <div>
                <input type="checkbox" name="italic" id="italic" class="hidden-input">
                <label class="material-symbols-outlined option-btn" for="italic">format_italic</label>
            </div>

            <div>
                <input type="checkbox" name="underline" id="underline" class="hidden-input">
                <label class="material-symbols-outlined option-btn" for="underline">format_underlined</label>
            </div>

            <div>
                <input type="radio"  name="textalign" id="left" class="hidden-input" checked value="left"> <!--checked means bydefault it will be clicked.-->
                <label class="material-symbols-outlined option-btn" for="left">format_align_left</label>

                <input type="radio"  name="textalign" id="right" class="hidden-input" value="right">
                <label class="material-symbols-outlined option-btn" for="right">format_align_right</label>
                
                <input type="radio" name="textalign" id="center" class="hidden-input" value="center">
                <label class="material-symbols-outlined option-btn" for="center">format_align_center</label>
                
            </div>

            <div>
                <input type="color" name="textColor" id="textColor" class="hidden-input" value="#000">
                <label class="material-symbols-outlined option-btn" for="textColor">format_color_text</label>
            </div>
            <div>
                <input type="color" name="bgColor" id="bgColor" class="hidden-input" value="#fff">
                <label class="material-symbols-outlined option-btn" for="bgColor">format_color_fill</label> 
            </div>

        </form>
        <div class="bottom-section">
            <div id="active-cell">null</div>
            <input oninput="onChangeFontSize()" type="text" class="expression" placeholder="f( x )">
        </div>
    </section>

    <section class="root-container">
        <div class="header"></div>
        <div class="body">
            <div class="sNum"></div>
            <div class="main"></div>
        </div>
    </section>
    <script src="./src.js"></script>
</body>
</html>
